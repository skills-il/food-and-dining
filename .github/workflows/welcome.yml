name: Welcome

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

permissions:
  pull-requests: write
  issues: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v3
        with:
          repo_token: ${{ github.token }}
          pr_message: |
            Welcome to Skills IL! Thanks for your first contribution.

            Our automated checks are running now:
            - **Skill Validation** - Checking your SKILL.md format
            - **Security Scan** - Scanning for secrets and vulnerabilities

            While you wait, make sure you've reviewed our [Contributing Guide](https://github.com/skills-il/.github/blob/main/CONTRIBUTING.md).

            A maintainer will review your PR within 48 hours.
          issue_message: |
            Thanks for opening your first issue! We'll take a look soon.

            If this is a security concern, please email security@agentskills.co.il instead.
