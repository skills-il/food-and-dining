name: Security Scan

on:
  pull_request:
    branches: [master]
    paths:
      - '**/SKILL.md'
      - '**/scripts/**'

permissions:
  contents: read
  pull-requests: write

# Snyk mcp-scan â€” detects prompt injection, data exfiltration, credential theft,
# and obfuscated payloads using LLM-based intent analysis.
jobs:
  mcp-scan:
    name: Snyk Agent Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install mcp-scan
        run: pip install mcp-scan
      - name: Run mcp-scan on SKILL.md files
        run: |
          find . -name 'SKILL.md' -exec mcp-scan {} \;
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Post scan results
        if: always()
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "## Security Scan Complete

          Snyk mcp-scan has finished. Check workflow logs for details."
        env:
          GH_TOKEN: ${{ github.token }}
